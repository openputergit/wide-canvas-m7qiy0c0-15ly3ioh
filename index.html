<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music AI Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .player-controls button:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
        @media (max-width: 640px) {
            .mood-detection {
                width: 100% !important;
            }
        }
    </style>
</head>
<body class="min-h-screen text-white p-4">
    <div class="container mx-auto max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Mood Music AI</h1>
            <p class="text-xl opacity-80">Your emotion-powered music companion</p>
        </header>

        <!-- Main Content -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Mood Detection Section -->
            <div class="mood-detection glass-effect rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">Mood Detection</h2>
                <div class="webcam-placeholder bg-gray-700 rounded-lg h-48 flex items-center justify-center mb-4">
                    <i class="bi bi-camera-video text-4xl"></i>
                </div>
                <div class="detected-mood text-center p-3 bg-blue-600 rounded-lg mb-4">
                    <p class="text-lg">Detected Mood: <span id="moodText">Scanning...</span></p>
                </div>
                <button onclick="startMoodDetection()" class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded-lg">
                    Start Mood Detection
                </button>
            </div>

            <!-- Player Section -->
            <div class="player-section glass-effect rounded-xl p-6">
                <div class="voice-search mb-4">
                    <div class="flex gap-2">
                        <input type="text" placeholder="Search for songs..." class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none">
                        <button onclick="startVoiceSearch()" class="bg-blue-500 p-2 rounded-lg">
                            <i class="bi bi-mic"></i>
                        </button>
                    </div>
                </div>

                <div class="currently-playing mb-6">
                    <div class="album-art bg-gray-700 rounded-lg h-48 flex items-center justify-center mb-4">
                        <i class="bi bi-music-note-beamed text-4xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold" id="songTitle">Select a Song</h3>
                    <p class="opacity-80" id="artistName">Artist</p>
                </div>

                <div class="player-controls flex justify-center items-center gap-4">
                    <button class="text-2xl"><i class="bi bi-skip-start-fill"></i></button>
                    <button class="text-3xl" id="playPauseBtn" onclick="togglePlay()">
                        <i class="bi bi-play-circle-fill"></i>
                    </button>
                    <button class="text-2xl"><i class="bi bi-skip-end-fill"></i></button>
                </div>
            </div>
        </div>

        <!-- Recommendations -->
        <div class="recommendations glass-effect rounded-xl p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">Recommended for your mood</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="recommendationsList">
                <!-- Recommendations will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;

        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            btn.innerHTML = isPlaying ? 
                '<i class="bi bi-pause-circle-fill"></i>' : 
                '<i class="bi bi-play-circle-fill"></i>';
        }

        function startMoodDetection() {
            // Simulate mood detection
            const moods = ['Happy', 'Relaxed', 'Energetic', 'Calm'];
            const randomMood = moods[Math.floor(Math.random() * moods.length)];
            document.getElementById('moodText').textContent = randomMood;
            updateRecommendations(randomMood);
        }

        function startVoiceSearch() {
            // Simulate voice recognition
            alert('Listening... (Voice search simulation)');
        }

        function updateRecommendations(mood) {
            const recommendations = document.getElementById('recommendationsList');
            recommendations.innerHTML = '';
            
            // Simulate recommendations
            for(let i = 0; i < 4; i++) {
                recommendations.innerHTML += `
                    <div class="recommendation-item bg-gray-700 rounded-lg p-3 cursor-pointer hover:bg-gray-600">
                        <div class="bg-gray-800 rounded h-24 flex items-center justify-center mb-2">
                            <i class="bi bi-music-note text-2xl"></i>
                        </div>
                        <p class="font-medium">Song ${i + 1}</p>
                        <p class="text-sm opacity-70">Artist ${i + 1}</p>
                    </div>
                `;
            }
        }

        // Initial recommendations
        updateRecommendations('Happy');
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
